<!DOCTYPE html>
<html>

<head>
	<title>{{ .Title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/dist/reveal.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.7.2/build/highlight.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/dist/reset.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.1.1/dist/theme/black.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@10.7.2/styles/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">
      {{ .Content }}
    </div>
  </div>
  <script>
    Reveal.initialize({
      width: 1200
    });
    hljs.highlightAll();
  </script>
</body>

</html>
